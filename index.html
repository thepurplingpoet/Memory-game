<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remember, Remember!!!</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <header>
      <h1>Remember, Remember!!!</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li class="star level"><i class="fa fa-star"></i></li>
        <li class="star level"><i class="fa fa-star"></i></li>
        <li class="star level"><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves">0</span> Moves
    <span class ="timer">0:00</span>

        <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

<div class="modal hide">
    <div class="modal-content">
      <span>Congrats!! You won the game in </span>
      <span id="final_time"></span> with <span id="final_moves"></span> Moves!
      <span id="star_rating"></span>
      <button class="restart_button">Restart</button>
    </div>
  </div>

    <ul class="deck">

    </ul>


  <script src="js\script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
